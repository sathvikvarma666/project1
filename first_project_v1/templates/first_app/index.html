<!DOCTYPE html>
{% load static  %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light ">
        <div class="navbar-nav">
          <a class="navbar-brand" href="{% url 'index'%}">DJANGO</a>
          <a class="nav-item nav-link" href="{% url 'first_app:register' %}">Register</a>
          {% if user.is_authenticated %}
          <a class="nav-item nav-link" href="{% url 'logout' %}">Logout</a>
          <a class="nav-item nav-link" href="{% url 'admin:index' %}">Admin</a>
          <a class="nav-item nav-link" href="{% url 'first_app:base' %}">Base</a>
          <a class="nav-item nav-link" href="{% url 'first_app:other' %}">Other</a>
          <a class="nav-item nav-link" href="{% url 'first_app:relative' %}">Relative</a>
          {% else %}
          <a class="nav-item nav-link" href="{% url 'login' %}">LOGIN</a>
          {% endif %}
        </div> 
    </nav>
    <div class="container">
    <div class ="jumbotron">
        {% block body_block %}
        <div class ="jumbotron">
        <h1 class="display-4">WELCOME TO MY INDEX PAGE</h1>
        <img src="{%static "images\download1.jpeg" %}" alt="Uh oh ,it didn't show!"><br>
        <br>
        <p>{{ insert_me }}</p>
        </div>
        {% endblock %}
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
